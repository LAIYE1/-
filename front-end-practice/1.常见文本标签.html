<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见文本标签练习</title>
</head>
<body>
    <h1>
        一级标题标签
    </h1>
    <h2>
        二级标题标签
    </h2>
    <h3>
        三级标题标签
    </h3>
    <h4>
        四级标题标签
    </h4>
    <h5>
        五级标题标签
    </h5>
    <h6>
        六级标题标签
    </h6>
    <p>
        这是一个段落标签：</p><p>更换文本样式：<b>字体加粗</b> <strong>字体加粗</strong> <i>斜体</i> <u>下划线</u> <s>删除线</s> <del>删除线</del>
    </p>

    <ul>
        <li>无序列表元素1</li>
        <li>无序列表元素2</li>
        <li>无序列表元素3</li>
    </ul>

    <ol>
        <li>有序列表元素1</li>
        <li>有序列表元素2</li>
        <li>有序列表元素3</li>
    </ol>

    <h1>table row =tr （表格行）</h1>
    <h1>table data =td （表格数据）</h1>
    <h1>table header =th </h1>
    
    <table border="1">
        <th>列标题-1</th>
        <th>列标题-2</th>
        <th>列标题-3</th>
        <tr>
            <td>元素1</td>
            <td>元素2</td>
            <td>元素3</td>
        </tr>
        <tr>
            <td>元素21</td>
            <td>元素22</td>
            <td>元素23</td>
        </tr>
        <tr>
            <td>元素31</td>
            <td>元素32</td>
            <td>元素33</td>
        </tr>
    </table>
</body>
</html>
